
<br>

<div class="card">

  <div class="card-header">
    <div class="row">
      <div class="col-2">
        <img width="40px" src="./../../../../../assets/ico-user.png" />
      </div>
      <div class="col mt-2 text-center">
        <span class="card-title ft">Contato</span>
      </div>
      <div class="col-2 d-md-flex justify-content-md-end mt-2">
        <button type="button" routerLink="/" class="btn-close close pull-right" aria-label="Close">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div class="card-body">

    <br>

    <div class="row">
      &nbsp;&nbsp;
      <div class="col">
        <span>Dados:</span>
      </div>
      <div class="col d-md-flex justify-content-md-end" style="position: relative; top: -20px;">
        <select (change)="onSelect($event.target);" class="form-select" style="width: 240px; height: 40px;">
          <option selected>Selecione o Cliente . . .</option>
          <option *ngFor="let item of this.clientes" value="{{item.id}}" [selected]="item.id == this.cliente.id">{{item.nome}}</option>
        </select>
        &nbsp;&nbsp;
        &nbsp;&nbsp;
        <button *ngIf="this.contato.id > 0" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-danger btn-sm" type="button" style="width: 120px; height: 40px;">
          <img width="20px" alt="" src="../../../assets/ico-confirm-neg.png" />
          &nbsp;&nbsp;<span>REMOVER</span>
        </button>
      </div>
      &nbsp;&nbsp;
    </div>

    <div class="row">
      <hr>
    </div>

    <br>

    <div class="row">
      <div class="col-1"></div>
      <div class="col">
        
        <div class="container">

          <form [formGroup]="modelForm">

            <div class="row">
              <div class="input-group mb-4">
                <span class="input-group-text">Nome</span>
                <input (keyup.enter)="Save();" type="text" formControlName="nome" class="form-control form-control-sm" placeholder=" . . . ">
              </div>
            </div>

            <div class="row">
              <div class="input-group mb-4">
                <span class="input-group-text">Email</span>
                <input (keyup.enter)="Save();" type="text" formControlName="email" class="form-control form-control-sm" placeholder=" . . . ">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="input-group mb-4">
                  <span class="input-group-text">Telefone</span>
                  <input (keyup.enter)="Save();" type="text" formControlName="telefone" class="form-control form-control-sm" placeholder=" . . . ">
                </div>
              </div>

              <div class="col">
                <div class="input-group">
                  <span class="input-group-text">WhatsApp</span>
                  <input (keyup.enter)="Save();" type="text" formControlName="whatsApp" class="form-control form-control-sm" placeholder=" . . . ">
                </div>
              </div>
            </div>

            <hr>

          </form>

      </div>

      </div>
      <div class="col-1"></div>
    </div>

    <br>

    <div class="row">
      <hr>
    </div>

    <br>

    <div class="row">
      <div class="col-1"></div>
      <div class="col">
        <button routerLink="/contatos" class="btn btn-outline-secondary btn-sm" type="button" style="width: 120px; height: 40px;">
          <img width="20px" alt="" src="../../../assets/ico-return.png" />
          &nbsp;&nbsp;<span>VOLTAR</span>
        </button>
      </div>
      <div class="col">
        <div class="d-md-flex justify-content-md-end">
          <button [disabled]="!modelForm.value.nome" (click)="Save();" class="btn btn-outline-success btn-sm" type="submit" style="width: 160px; height: 40px;">
            <img width="22px" alt="" src="../../../assets/ico-confirm.png" />
            &nbsp;&nbsp;<span>SALVAR</span>
          </button>
        </div>
      </div>
      <div class="col-1"></div>
    </div>

    <br>

  </div>

  <div class="card-footer"></div>

</div>

<!------------------------------------------------------------------------------------------------------>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Remover Contato</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Confirma a exclus√£o do Contato ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
          <img width="22px" alt="" src="../../../assets/ico-confirm-neg.png" />
          &nbsp;&nbsp;<span class="">CANCELAR</span>
        </button>
        <button type="button" (click)="Remover();" class="btn btn-danger btn-sm" data-bs-dismiss="modal">
          <img width="22px" alt="" src="../../../assets/ico-confirm.png" />
          &nbsp;&nbsp;<span>CONFIRMAR</span>
        </button>
      </div>
    </div>
  </div>
</div>
