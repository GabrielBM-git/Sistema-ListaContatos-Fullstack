
<br>

<div class="card">

  <div class="card-header">
    <div class="row">
      <div class="col-2">
        <img width="40px" src="./../../../../../assets/ico-user.png" />
      </div>
      <div class="col mt-2 text-center">
        <span class="card-title ft">Clientes</span>
      </div>
      <div class="col-2 d-md-flex justify-content-md-end mt-2"></div>
    </div>
  </div>

  <div class="card-body">

    <br>

    <div class="row">
      &nbsp;&nbsp;
      <div class="col">
        <span>Dados:</span>
      </div>
      <div class="col-4 d-md-flex justify-content-md-end" style="position: relative; top: -20px;">
        <button routerLink="/cliente" class="btn btn-outline-primary btn-sm" type="button" style="width: 120px; height: 40px;">
          <img width="20px" alt="" src="../../../assets/ico-add.png" />
          &nbsp;&nbsp;<span>NOVO</span>
        </button>
      </div>
      &nbsp;&nbsp;
    </div>

    <div class="row">
      <hr>
    </div>

    <br>

    <div class="row">
      <div class="col-1"></div>
      <div class="col">
        <table class="table table-striped table-hover">
          <caption>Lista - Clientes [{{this.clientesView.length}}]</caption>
          <thead>
            <tr>
              <th style="width: 60px;"></th>
              <th>Nome</th>
              <th>Grupo</th>
              <th style="width: 140px; text-align: center;">NÂ°. Contatos</th>
              <th style="width: 100px; text-align: center;">EDITAR</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of this.clientesView" id="item_{{item.id}}" (click)="onSelected(item.id);" style="cursor: pointer;">
              <th style="width: 60px;">
                <img *ngIf="!item.active" width="32px" class="rounded mx-auto d-block" src="./../../../../assets/ico-user.png" />
                <img *ngIf="item.active" width="32px" class="rounded mx-auto d-block" src="./../../../../assets/ico-user-exist.png" />
              </th>
              <td>{{item.nome}}</td>
              <td>{{item.grupo}}</td>
              <td style="width: 140px; text-align: center;">{{item.contatos.length}}</td>
              <td style="width: 100px; text-align: center;">
                <button (click)="onSelect(item.id);" class="btn btn-outline-success btn-sm" type="button" style="width: 62px; height: 32px;">
                  <img width="20px" alt="" src="../../../assets/ico-edit.png" />
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-1"></div>
    </div>

  </div>

  <div class="card-footer"></div>

</div>
